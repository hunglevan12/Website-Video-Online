<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/fragments/dashboard.html}" >
<head>
    <title>ACCOUNT</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <main>
        <section class="row" layout:fragment="content">
            <div class="col-6 offset-3 mt-4">
                <form th:action="@{/admin/accounts/saveOrUpdate}" method="post" th:object="${account}">
                    <div class="card">
                        <div class="card-header">
                            <h2 th:text="${account.isEdit? 'Edit Account':'Add New Account'}">Thêm Mới Tài Khoản</h2>
                        </div>
                        <div class="card-body">                          
                            <input type="hidden" th:field="*{isEdit}">
                            <div class="form-group">
                                <label for="username">Tên Tài Khoản:</label>
                                <input type="text" class="form-control" th:field="*{username}" name="username"
                                    id="username" aria-describedby="usernameHid"  placeholder="username">
                                <small id="usernameHid" th:if="${#fields.hasErrors('username')}" class="form-text text-muted">Username khong duoc
                                    trong</small>
                            </div>

                            <div class="form-group">
                                <label for="password">Mật Khẩu</label>
                                <input type="password" class="form-control" th:field="*{password}" name="password" id="password"
                                    aria-describedby="passwordHid"  placeholder="Password">
                                <small id="passwordHid" th:if="${#fields.hasErrors('password')}" class="form-text text-muted">Password khong duoc de trong</small>
                            </div>

                        </div>
                        <div class="card-footer text-muted">
                            <button type="reset" class="btn btn-secondary">Làm Mới</button>
                            <a th:href="@{/admin/accounts}" class="btn btn-success">Danh Sách Tài Khoản</a>
                            <button class="btn btn-primary"><i class="fas fa-save"></i>
                                 <span th:if="${account.isEdit}">Cập Nhật</span>
                                 <span th:unless="${account.isEdit}">Lưu</span>
                             </button>
                        </div>
                    </div>
                </form>
            </div>
            <footer class="row"></footer>

        </section>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>

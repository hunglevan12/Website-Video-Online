<body th:fragment="nav">
                <!-- Navbar-->
             <div class="col">
            
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="https://cdn.tgdd.vn/2022/06/campaign/lenovo-legion-gaming-1200x400-1200x400-2.png" alt="" style="width:100%;">
                    </div>

                    <div class="item">
                        <img src="https://cdn.tgdd.vn/2022/06/campaign/banner-sis-lenovo-1200x400-1200x400-1200x400.png" alt="" style="width:100%;">
                    </div>

                    <div class="item">
                        <img src="https://cdn.tgdd.vn/2022/06/campaign/lenovo-ideapad-1-1200x400-1.png" alt="" style="width:100%;">
                    </div>
                    <div class="item">
                        <iframe width="1200" height="390" src="https://www.youtube.com/embed/VVo1Ce7MSv0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;" allowfullscreen></iframe>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <!-- Navbar -->
            </div>
